<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Simon Game</title>
    
</head>
<body>

    <h1 id="status">Press Any Key to Start</h1>
    
    <div id="game-container">        

        <div id="buttons-container">
            <div id="top-container">
                
                <div onclick="buttonClick(event.currentTarget)" class="button" id="yellow"></div>
                <div onclick="buttonClick(event.currentTarget)" class="button" id="blue"></div>

            </div>
            <div id="bottom-container">

                <div onclick="buttonClick(event.currentTarget)" class="button" id="red"></div>
                <div onclick="buttonClick(event.currentTarget)" class="button" id="green"></div>

            </div>
        </div>
        
    </div>

</body>
</html>

<script defer src="./js/game.js"></script>
